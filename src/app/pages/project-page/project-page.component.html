<div class="project-page">
  <div class="project-title-and-new-assignment">
    <div class="new-assignment">
      <button class="button">Add assignment</button>
    </div>
    <div class="project-title">
      {{userProject?.name}}
    </div>
  </div>
  <div class="project-tasks">
    <div class="pending-tasks">
      <app-pending-tasks [pendingAssignments]="pendingAssignments"></app-pending-tasks>
    </div>
    <div class="ongoing-tasks">
      <app-ongoing-tasks [ongoingAssignments]="ongoingAssignments" ></app-ongoing-tasks>
    </div>
    <div class="for-review-tasks">
      <app-for-review-tasks [forReviewAssignments]="forReviewAssignments"></app-for-review-tasks>
    </div>
    <div class="completed-tasks">
      <app-completed-tasks [completedAssignments]="completedAssignments" ></app-completed-tasks>
    </div>
  </div>
</div>
