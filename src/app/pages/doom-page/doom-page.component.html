
<div class="doom-game-container">
  <div *ngIf="!doomFilesReady;else doomCargado" class="spinner">
    <mat-spinner></mat-spinner>
    Loading game resources...
  </div>
  
  <ng-template #doomCargado>
    <div class="game">
      <iframe #doomIframe src="/src/assets/doom-game/index-doom.html" class="doom-game"></iframe>
      <div class="gamepad" *ngIf="mobileQuery.matches">
        <app-joystick class="joystick" (simulateKeyPressOutput)="onJoystickKeyPress($event)"></app-joystick>
        <app-joystick class="joystick" (simulateKeyPressOutput)="onJoystickKeyPress($event)"></app-joystick>
      </div>
    </div>
  </ng-template>
</div>
