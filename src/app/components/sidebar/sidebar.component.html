<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar  class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Kanban Styled Task Cards!</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidebar">
      <mat-nav-list class="sidebar_list">
        <a mat-list-item [routerLink]="['login']" >Login</a>
        <a mat-list-item [routerLink]="['home']" >Home</a>
        <a mat-list-item [routerLink]="['doom']" >Doom</a>
        <button mat-list-item (click)="logout()" class="button_sidebar" >Logout</button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
